<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form #signupForm="ngForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" ngModel name="username" required minlength="3" class="form-control"
                        #username="ngModel">
                    <span class="help-block red" *ngIf="!username.valid && username.touched">Please enter a username!
                        (at
                        least 3 characters)</span>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" ngModel name="email" required email class="form-control"
                        #email="ngModel">
                    <span class="help-block red" *ngIf="!email.valid && email.touched">Please enter a valid
                        email!</span>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" ngModel required minlength="3"
                        #password="ngModel" class="form-control">
                    <span class="help-block red" *ngIf="!password.valid && password.touched">Please enter a valid
                        password!
                        (at
                        least 3 characters)</span>
                </div>
                <div class="form-group">
                    <label for="text">Secret Note</label>
                    <input type="text" id="note" name="note" ngModel required minlength="3" #note="ngModel"
                        class="form-control">
                    <span class="help-block red" *ngIf="!note.valid && note.touched">Please enter a valid secret note!
                        (at
                        least 3 characters)</span>
                </div>
                <p *ngIf="!signupForm.valid && signupForm.touched && signupForm.dirty">The form is invalid!</p>
                <button class="btn btn-primary" [disabled]="!signupForm.valid" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
